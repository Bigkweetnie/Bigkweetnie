<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Mijn Website</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1>Welkom op mijn website</h1>
    <p>Gebouwd op Linux ðŸ˜Ž</p>
  </header>

  <section class="knoppen-sectie">

    <!-- Contactformulier knop -->
    <details>
      <summary class="mijn-knop">Contactformulier</summary>
      <div class="inhoud">
        <form id="contact-form" action="https://formspree.io/f/xeelerbn" method="POST">
          <input type="text" name="naam" placeholder="Jouw naam" required>
          <input type="email" name="email" placeholder="Jouw email" required>
          <textarea name="bericht" placeholder="Jouw bericht" rows="5" required></textarea>
          <button type="submit">Verzend</button>
        </form>
        <p id="form-confirmation" style="display:none; color: #2ecc71; margin-top: 10px;">
          Je bericht is verzonden! ðŸŽ‰
        </p>
      </div>
    </details>

    <!-- Foto knop met slideshow -->
    <details>
      <summary class="mijn-knop">Foto's</summary>
      <div class="inhoud slideshow-container">
        <div class="slide-wrapper">
          <img class="slide" src="images/foto1.jpg" alt="Foto 1">
          <img class="slide" src="images/foto1.jpg.jpg" alt="Foto 2">
          <img class="slide" src="images/foto1.jpg" alt="Foto 3">
        </div>
      </div>
    </details>

    <!-- Over mij knop -->
    <details>
      <summary class="mijn-knop">Over mij</summary>
      <div class="inhoud">
        <p>Hier komt mijn verhaal over mijzelf.</p>
      </div>
    </details>

    <!-- Contact info knop -->
    <details>
      <summary class="mijn-knop">Contact</summary>
      <div class="inhoud">
        <p>Email: /</p>
        <p>GSM: /</p>
      </div>
    </details>

  </section>

</body>
</html>
